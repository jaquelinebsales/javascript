<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando dados</title>
    <style>
        *{
            margin: 0px;
        }
        body{
            background-color: rgb(219, 211, 200);
            color: rgb(63, 63, 63);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            margin: 20px;
            color: rgb(94, 4, 4);
        }
        section{
            background-color: whitesmoke;
            margin: 30px;
            border-radius: 10px;
            box-shadow: inset 1px 1px 6px black;
        }
    </style>
</head>
<body>
    <main>
        <h1>Manipulando dados</h1>
        <section>
            <script>
                var nome = prompt('qual o seu nome? :p')
                document.write(`Seu nome tem ${nome.length} letras.<br>`)
                document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)
                document.write(`Em minúsculas seu nome é ${nome.toLowerCase()}<br>`)


                
                var n1 = parseFloat(prompt('Digite um número'))

                document.write(`Este número em formato de dinheiro no Brasil é ${n1.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})}`)

            </script>
        </section>
    </main>
</body>
</html>
