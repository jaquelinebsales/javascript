<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font-family: arial;
            font-size: 20px;
            background-color: lightgreen;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)


        function clicar(){
            a.style.background = 'red'
            a.innerHTML = 'clicou :p'
        }

        function entrar(){
            a.innerHTML = 'entrou'
        }

        function sair(){
            a.style.background = 'green'
            a.innerHTML = 'saiu'
        }
    </script>
</body>
</html>
