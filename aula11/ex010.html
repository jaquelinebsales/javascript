<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h

    <button onclick="verifVel()">Verificar</button>

    <div id="res">

    </div>

    <script>


        function verifVel(vel){

            var res = document.getElementById('res')

            var velo = document.getElementById('txtvel')

            var vel = Number(velo.value)

            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong>.</p>`

            if (vel > 60){
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade.'
            }
            
            res.innerHTML += 'Dirija sempre com o cinto de segurança!'

        }
    </script>
</body>
</html>
